<section class="relative">
   <!-- title -->
   <!-- <h2 class="text-4xl text-white font-bold text-center py-4">{{pageTitle}}</h2> -->

   <div class="w-full flex justify-center relative ">
      <!-- banner -->
      <img [src]="'https://image.tmdb.org/t/p/w1280'+data?.backdrop_path" alt="backdrop"
         class="w-full h-[35rem] object-top object-cover ">
      <div class="h-full w-full absolute bg-gradient-to-t from-neutral-900"></div>
      <!-- content -->
      <div
         class="w-8/12 backdrop-filter backdrop-blur-sm bg-white bg-opacity-10 rounded-md absolute bottom-10 p-6 flex gap-4">
         <!-- poster image -->
         <img [src]="'https://image.tmdb.org/t/p/w1280'+data?.poster_path" alt="" class="w-28 object-cover rounded">
         <!-- header content -->
         <div>
            <h3 class="text-3xl font-bold text-white">
               <!-- movie title -->
               {{data?.title}}
               <!-- movie release date -->
               ({{data?.release_date | date: 'YYYY'}})
            </h3>
            <div class="flex gap-4">
               <!-- movie rating -->
               <span class="text-white"><i class="bi bi-star-fill text-yellow-500"></i>
                  {{data?.vote_average.toFixed(2)}}
               </span>
               <!-- movie duration -->
               <span class="text-white">
                  <i class="bi bi-stopwatch"></i>
                  {{data?.runtime}} minutes
               </span>
            </div>
            <!-- movie overview -->
            <p class="py-2 text-neutral-200">
               {{data?.overview}}
            </p>
            <!-- movie genres -->
            <div class="flex gap-2">
               <span class="text-neutral-200">Genres:</span>
               <ng-container *ngFor="let genre of data?.genres">
                  <span class="text-neutral-200 bg-red-500 px-2 rounded">{{genre?.name}}</span>
               </ng-container>
            </div>
         </div>
      </div>
   </div>
</section>
