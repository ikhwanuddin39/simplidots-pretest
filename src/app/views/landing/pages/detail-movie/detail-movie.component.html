<section class="relative">
   <div class="w-full flex justify-center relative ">
      <!-- banner -->
      <img [src]="'https://image.tmdb.org/t/p/w1280'+data?.backdrop_path" alt="backdrop"
         class="w-full h-screen md:h-[75vh] object-top object-cover ">
      <div class="h-full w-full absolute bg-gradient-to-b lg:bg-gradient-to-t from-neutral-900"></div>
      <!-- content -->
      <div
         class="w-10/12 lg:w-8/12 backdrop-filter backdrop-blur-sm bg-white bg-opacity-10 rounded-md absolute top-10 md:top-28 lg:top-auto lg:bottom-10 p-6 flex flex-col sm:flex-row gap-4">
         <!-- poster image -->
         <img [src]="'https://image.tmdb.org/t/p/w1280'+data?.poster_path" alt=""
            class="w-40 max-h-48 object-cover rounded">
         <!-- header content -->
         <div>
            <div class="flex justify-between">
               <h3 class="text-lg md:text-3xl font-bold text-white">
                  <!-- movie title -->
                  {{data?.title}}
                  <!-- movie release date -->
                  ({{data?.release_date | date: 'YYYY'}})
               </h3>
               <!-- movie bookmark -->
               <button (click)="bookmark(data)"
                  class="bg-neutral-600 w-20 hover:bg-neutral-700 active:bg-neutral-800 text-white px-4 py-1.5 rounded-md">
                  <i class="bi bi-{{data?.is_bookmark ? 'bookmark-fill' : 'bookmark'}}"></i>
               </button>
            </div>
            <div class="flex gap-4">
               <!-- movie rating -->
               <span class="text-white"><i class="bi bi-star-fill text-yellow-500"></i>
                  {{data?.vote_average.toFixed(2)}}
               </span>
               <!-- movie duration -->
               <span class="text-white">
                  <i class="bi bi-stopwatch"></i>
                  {{data?.runtime}} minutes
               </span>
            </div>
            <!-- movie overview -->
            <p class="py-2 text-neutral-200">
               {{data?.overview}}
            </p>
            <!-- movie genres -->
            <div class="flex gap-2">
               <span class="text-neutral-200">Genres:</span>
               <ng-container *ngFor="let genre of data?.genres">
                  <span class="text-neutral-200 bg-emerald-800 px-2 rounded">{{genre?.name}}</span>
               </ng-container>
            </div>
         </div>
      </div>
   </div>
</section>
